<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>ficha de clientes</title>
</head>
<body>
    <div class="container">
        <div class="container mt-5">
            <h1 class="text-center">FICHA DE CLIENTES</h1>
            <h3>LOVE SOBRANCILIOS</h3>
            <form id="form" class="my-3">
              <input class="form-control mb-2" type="text" id="input-Nome" placeholder="NOME" required>
              <input class="form-control mb-2" type="time" id="input-horario" placeholder="HÓRARIO" required>
              <input class="form-control mb-2" type="text" id="input-servicos" placeholder="SERVIÇOS" required>
              <input class="form-control mb-2" type="date" id="input-manutencao" placeholder="DIA" required>
              <button class="btn btn-success" type="submit">Adicionar</button>
            </form>
        
            <table class="table mt-3">
              <thead>
                <tr>
                  <th>NOME</th>
                  <th>HORÁRIO</th>
                  <th>SERVIÇO</th>
                  <th>DATA</th>
                  <th>EXCLUIR</th>
                </tr>
              </thead>
              <tbody id="t-body">
                <!-- Linhas adicionadas aqui -->
              </tbody>
            </table>
          </div>
        
            </thead>
            <tbody id="t-body">
            </tbody>
        </table>
    </div>
</header>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
    
</body>
</html>
