<body class="fundo">
  <div class="container mt-5">
    <h1 class="text-center">FICHA DE CLIENTES</h1>
    <h3>LOVE SOBRANCILIOS</h3>
    <form id="form" class="my-3">
      <input class="form-control input mb-2" type="text" id="input-Nome" placeholder="NOME" required>
      <input class="form-control input mb-2" type="time" id="input-horario" placeholder="HÓRARIO" required>
      <input class="form-control input mb-2" type="text" id="input-servicos" placeholder="SERVIÇOS" required>
      <input class="form-control input mb-2" type="date" id="input-manutencao" placeholder="DATA" required>
      <input class="form-control input mb-2" type="text" id="input-dia" placeholder="DIA" required>
      <button class="btn btn-success" type="submit">Adicionar</button>
    </form>

    <table class="table table-dark mt-3">
      <thead>
        <tr>
          <th>NOME</th>
          <th>HORÁRIO</th>
          <th>SERVIÇO</th>
          <th>DATA</th>
          <th>DIA</th>
          <th>EXCLUIR</th>
        </tr>
      </thead>
      <tbody id="t-body">
        <!-- Linhas adicionadas aqui -->
      </tbody>
    </table>
  </div>

  </thead>
